<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversion using jQuery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Cooking Conversion using jQuery</h2>

        <button type="button" class="btn btn-danger" id="red">Red</button>
        <button type="button" class="btn btn-warning" id="yellow">Yellow</button>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <form id="gallonsToLiters">
                <div class="form-group">
                  <label for="gallonsToLiters">Convert gallons to liters:</label>
                  <input id="gallons" class="form-group" type="number" placeholder="gal">
                </div>
                <button type="submit" class="btn">Convert</button>
              </form>
            </div>
            <div class="col-md-6">
              <form id="litersToGallons">
                <div class="form-group">
                  <label for="litersToGallons">Convert liters to gallons:</label>
                  <input id="liters" class="form-group" type="number" placeholder="L">
                </div>
                <button type="submit" class="btn">Convert</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <blockquote>
        <p>Result: <span class="outputResult"></span></p>
        <footer>Thanks for using this app.</footer>
      </blockquote>
    </div>
  </body>
</html>
